---
 # post-install steps
 # 10/11/2018

 - name: Post Install Steps
   hosts: db2dev.ifmssystem.com
   
   tasks: 
    - name: invoke RunDB2Sample script
      script: RunDB2Sample.ps1
      register: rc
      register: results
    
    - name: Print the output
      debug: var=rc.stdout
      debug: var=results.stdout
      
    - name: create other instances
      script: CreateInstance.ps1
      register: rc
      
    - name: Print the output
      debug: var=rc.stdout
      
    - name: Run the DB2 validations
      script: RunDB2Validations.ps1
      register: rc
    
    - name: Print the output
      debug: var=rc.stdout

